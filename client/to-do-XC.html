<!DOCTYPE html>
<html>
  <head>
    <title>A Simple App</title>

    <link href="stylesheets/to-do-XC.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Web Storage</h1>
      <p>A simple app that allows a user to store comments locally.</p>
    </header>

    <main>
      <section class="comment-input">
        <p>Add Your Comment:</p>
        <input ><button>+</button>
      </section>

      <section class="x">
        <button>-</button>
      </section>

      <section class="j">
        <p>Delete All Comments:</p>
      </section>

      <section class="comments">
        <p>List of comments</p>
        <p>aaa</p>
        <p>bb</p>
        <p>c</p>
        <p>dddd</p>
      </section>
    </main>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do-XC.js"></script>
  </body>
</html>
